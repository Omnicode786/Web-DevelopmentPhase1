<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ðŸ”¹ Navbar -->
    <div class="nav">
        <div id="logos">
            <img src="logo.png" alt="Logo" class="logo">
            <img id="dark-mode" src="night.png" alt="Dark Mode">
        </div>

        <div class="head">
            <h1>Beast News</h1>
        </div>

        <div class="searcher">
            <div class="filter">
                <button class="filters" id="programming" onclick="onNavItemClick('programming')">Programming</button>
                <button class="filters" id="politics" onclick="onNavItemClick('politics')">Politics</button>
                <button class="filters" id="Tech-World" onclick="onNavItemClick('Tech-World')">Tech World</button>
            </div>
            <div>
                <input type="search" id="searchplace" placeholder="Search news...">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ News Container -->
    <div class="container" id="cardscontainer"></div>

    <!-- ðŸ”¹ News Card Template -->
    <template id="template-new">
        <div class="card">
            <div>
                <img id="newsImage" class="card-header" src="" alt="News Image">
            </div>
            <div class="card-content">
                <h3 id="news-title">News Title</h3>
                <h6 id="news-source">Source â€¢ Date</h6>
                <p id="new-desc" class="news-desc">News description...</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>

</body>
</html>
