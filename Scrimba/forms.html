<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms scrimba</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <form action="submit">
        <input type="text" name="Username" id="" placeholder="Username">
        <input type="password" name="password" id="" required>
        <input type="email" name="email" id="" required>
        <input type="radio" name="gender" id="" value="male">male
        <input type="radio" name="gender" id="" value="female">female
        <input type="checkbox" name="accept" id="" value="yes" checked>Accept terms
        <!-- Purpose: The <label> tag is used to define a label for an <input> element. -->
        <label for="upload">Upload File!</label>
        <input type="file" name="upload" id="Uploader" accept="image/*">
        <input type="hidden" name="userID" value="12345">
        <input type="submit" value="submit" id="">
        <input type="reset" name="RESET" id="">
        <input type="search" name="search" placeholder="SEARCH">
        <input type="date" name="birthday" id="">
        <input type="time" name="meeting time" id="">
        <input type="number" name="quantity" min="1" max="20" id="">
        <input type="month" name="dateMonth">
        <input type="week" name="week">
        <input type="tel" name="phoneNumber" placeholder="Enter your phone number">
        <input type="url" name="website" placeholder="Enter your website URL">
        <input type="range" name="volume" min="0" max="100">
        <input type="color" name="favColor" value="#ff0000">
        <input type="image" src="submit_button.png" alt="Submit">
<fieldset>
    <legend>MENU</legend>
    <button type="menu"></button>

</fieldset>
        <!-- button has many types like button submit reset and menu-->
        <select name="Country" id="">
            <!-- Purpose: The <select> tag creates a drop-down list. -->
            <!-- Purpose: Defines an option inside a <select> drop-down list. -->
            <!-- Purpose: The <optgroup> tag is used to group related options inside a <select> dropdown. -->
            <optgroup label="North America">
                <option value="America USA">USA</option>
                <option value="Canada">Canada</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="uk">UK</option>
            </optgroup>
        </select>
        <select name="Countries" id="">
            <option value="Iran" selected>Iran</option>
            <option value="Paksitan" selected>Pakistan</option>
            <option value="India" selected>India</option>
            <option value="China" selected>China</option>
        </select>
        <!-- Purpose: The <fieldset> tag is used to group related elements in a form, often used in conjunction with <legend>. -->
        <fieldset>
            <legend>Personal INFOR</legend>
            <!-- Purpose: The <legend> tag provides a caption for a <fieldset>. -->
            <label for="Username">Enter your name</label>
            <input type="text" name="name" id="Username">
        </fieldset>
    </form>

</body>

</html>
