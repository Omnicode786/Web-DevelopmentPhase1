       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body{
    height: 100%;
    width: 100%;
}
    #bulb{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        height:  300px;
        width: 400px;
        border-radius: 340px 340px 0 0;
        border: 4px solid black;
        background-color: yellow;
        transition: all 0.3s ease-in-out;
    }
    #button{
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%,-50%);
cursor: pointer;
    }


    </style>

</head>
<body>
    <div id="bulb">
    </div>

        <button id="btn2">OFF</button>
