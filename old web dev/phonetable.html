<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10;
            background-color: #b88a8a;
            font-family: 'Arial', sans-serif;
            border: black;
            border-radius: 1000px;
        }
        div {
            background-color: #474747;
            border: 2px solid #ddd;
            border-radius: 20px;
            box-shadow: 20 28px 40px rgba(177, 27, 27, 0.1);
            padding: 20px;
        }
        table
        {
        
            border-collapse: collapse;
            cursor: pointer;
            transition: all 0.3s ease ease-in;
        }
        tr
        {
            border: 44%;
            border-radius: 4px;
        }
        td
        {
            background-color: rgb(221, 151, 20);
            padding: 40px;
            font-size: 30px;
            text-align: center;
            transition: all 0.5s ease;
            border-radius: 4px;
        }
        td:hover
        {           border-color: rgb(14, 226, 60);
            border-radius: 80px ;
            border-width: 9px;
            font-size : 40px;
            background-color:black;
            color: white;
            border: 20px;
 
            transform: scale(1.1);
            padding: 30px;
            transform: scale(1.1);
            transition: all 0.5s ease;
        }

    </style>
</head>
<body>
    <div>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>*</td>
            <td>0</td>
            <td>#</td>
        </tr>
    </table>
    </div>
</body>
</html>
