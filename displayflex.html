<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flex</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body{
    height: 100%;
    width: 100%;
}
 /* layout ko bnane keliye display flex use hoti hen instead of padding margin or position absolute wgera */
    #parent1{
        height: 100%;
        width: 100%;
        background-color: rgb(127, 241, 241);
   /* this basically divides the parent's childs to rows and colunms the display flex property */
        display: flex;
        /* if we remove above then nothing will work below */
        /* if we want to handle things in colunms  then basically y axis*/
        align-items: flex-start;
        align-items: flex-end;
        align-items: center;
        /* justify content helps in x axis */
        /* these are all basically off display flex and is always given to parent */
        justify-content: flex-start;
        justify-content: flex-end;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly;
        
    }
    #child1{
        height: 200px;
        width: 200px;
        background-color: rgb(245, 137, 125);
        border-radius: 40px 0 0 40px;    
    }
    #child2{
        height: 200px;
        width: 200px;
        background-color: rgb(183, 236, 112);
    }
    #child3{
        height: 200px;
        width: 200px;
        background-color: rgb(224, 104, 248);
        border-radius: 0px 40px 40px 0px;    

    }   


    </style>
</head>
<body>
    <div id="parent1">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="child3"></div>

    </div>
</body>
</html>
